<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='./css/style.css'>
    <script src="https://kit.fontawesome.com/c6b75d90fa.js" crossorigin="anonymous"></script>
    <title>Les petits plats</title>
</head>

<body>
    <!-- En-tête -->
    <header>
        <h1 id="siteName"><img src="./assets/Images/Logo/Les petits plats (1).png" alt="Logo du site les petits plats"
                id="logo">
            <div id="ellipseOut">
                <div id="ellipseIn"></div>
            </div>
        </h1>
    </header>

    <main>
        <!-- Section héro -->
        <section id="hero">
            <h2 id="welcome">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h2>
            <div id="labelSearch">
                <input type="text" name="searchInput" id="mainSearchInput"
                    placeholder="rechercher un ingrédients, une recettes, etc...">
                <button id="mainSearchButton" class="searchInputButton"><i id="mainSearchIcon"
                        class="fa-solid fa-magnifying-glass "></i></button>

            </div>
        </section>

        <!-- Section filtres et labels -->
        <section id="labelsAndFiltersContainer">
            <!-- Conteneur des filtres -->
            <div id="filtersContainer">
                <div id="filters">
                    <div id="ingredientsFilter" class="filter">
                        <div id="ingredients" class="filterBtn">
                            Ingrédients
                            <i class="fa-solid fa-chevron-down"></i>
                            <div id="ingredientsList" class="filterList hidden">
                                <div class="inputFilterBtn">
                                    <input type="text" id="ingredientsSearchInput" class="filterInput">
                                    <button id="ingredientsSearchButton" class="searchInputButton">
                                        <i class="fa-solid fa-magnifying-glass filtersIcon"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="appliancesFilter" class="filter">
                        <div id="appliances" class="filterBtn">
                            Matériel
                            <i class="fa-solid fa-chevron-down"></i>

                            <div id="appliancesList" class="filterList hidden">
                                <div class="inputFilterBtn">
                                    <input type="text" id="appliancesSearchInput" class="filterInput">
                                    <button id="appliancesSearchButton" class="searchInputButton"><i
                                            class="fa-solid fa-magnifying-glass filtersIcon"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="ustensilsFilter" class="filter">
                        <div id="ustensils" class="filterBtn">
                            Ustensiles
                            <i class="fa-solid fa-chevron-down"></i>

                            <div id="ustensilsList" class="filterList hidden">
                                <div class="inputFilterBtn">
                                    <input type="text" id="ustensilsSearchInput" class="filterInput">
                                    <button id="ustensilsSearchButton" class="searchInputButton">
                                        <i class="fa-solid fa-magnifying-glass filtersIcon"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Nombre total de recettes -->
                <div id="totalRecipes">
                    <span id="summer"></span> Recettes
                </div>
            </div>
            <!-- Conteneur des labels -->
            <div id="labelsContainer">
            </div>
        </section>

        <!-- Conteneur des cartes de recettes -->
        <section id="recipesCardsContainer">

        </section>
    </main>

    <footer>

    </footer>
</body>
<!-- Scripts -->
<script src="./scripts/pages/index.js" type="module"></script>
<script src="https://kit.fontawesome.com/c6b75d90fa.js" crossorigin="anonymous"></script>

</html>
