<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Les Petits Plats</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b8685b5629.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="grid flex-col">
    <img class=" logo z-10 absolute" src="assets/Logo.png" alt="Logo Les Petits Plats">
    <img class="head_background z-0 object-cover" src="assets/arrie-plan.jpg" alt="">
    <h1 class="anton-font dark-yellow absolute z-10 self-center">CHERCHEZ PARMI PLUS DE 1500 RECETTES <br>DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>
    <div class="searchBar absolute z-10 bg-white manrope-font">
      <input class="mainSearch" type="search" placeholder="Rechercher une recette, un ingrédient, ..." name="search-bar">
      <i class="fa-solid fa-xmark hidden"></i>
      <button class="searchButton" type="submit">
        <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
    </div>
  </header>
  <main>
    <section class="filters container w-full">
      <div class="ingredientsFilter">
        <ul class="tagLists manrope-font bg-white">
          <li data-value="ingredients" aria-selected="true" tabindex="0">
            <span class="listType" aria-label="Ingrédients">Ingrédients</span>
            <i class="fa-solid fa-chevron-down menuDown "></i>
            <i class="fa-solid fa-chevron-up menuUp hidden"></i>
          </li>
          <li class="tagSearchBar hidden" tabindex="0" aria-label="Ingredient Search">
            <input class="searchInput" type="search" placeholder="Ingrédients" name="search-bar">
            <button class="tagSearchButton" type="submit">
              <i class="fa-solid fa-xmark hidden"></i>
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </li>
          <li class="ingredientsTags hidden"></li>
        </ul>
      </div>
      <div class="appareilsFilter">
        <ul class="tagLists manrope-font bg-white">
          <li data-value="appareils" aria-selected="true" tabindex="0">
            <span class="listType" aria-label="Appareils">Appareils</span>
            <i class="fa-solid fa-chevron-down  menuDown"></i>
            <i class="fa-solid fa-chevron-up menuUp hidden"></i>
          </li>
          <li class="tagSearchBar hidden" tabindex="0" aria-label="Appareils Search">
            <input class="searchInput" type="search" placeholder="Appareils" name="search-bar">
            <button class="tagSearchButton" type="submit">
              <i class="fa-solid fa-xmark hidden"></i>
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </li>
        </ul>
      </div>
      <div class="ustensilsFilter">
        <ul class="tagLists manrope-font bg-white">
          <li data-value="ustensils" aria-selected="true" tabindex="0">
            <span class="listType" aria-label="Ustensils">Ustensils</span>
            <i class="fa-solid fa-chevron-down  menuDown"></i>
            <i class="fa-solid fa-chevron-up menuUp hidden"></i>
          </li>
          <li class="tagSearchBar hidden" tabindex="0" aria-label="Ustensils Search">
            <input class="searchInput" type="search" placeholder="Ustensils" name="search-bar">
            <button class="tagSearchButton" type="submit">
              <i class="fa-solid fa-xmark hidden"></i>
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </li>
        </ul>
      </div>
      <p class="recipeCount anton-font w-full">1500 recettes</p>
    </section>
    <section class="recipe_section grid grid-cols-3 container w-full">
      <article class="recipeCard bg-white hidden container">
        <img class="imgRecipe object-cover">
        <p class="recipeTime text-xs"></p>
        <div class="recipeText manrope-font">
          <h2 class="recipeName anton-font text-lg"></h2>
          <h3 class="descriptionTitle text-xs font-bold">Recette</h3>
          <p class="recipeDescription text-sm"></p>
          <h3 class="ingredientsTitle text-xs font-bold">Ingrédients</h3>
          <ul class="ingredientsList text-sm font-medium"></ul>
        </div>
      </article>
      <div class="recipe-container grid grid-cols-3 w-full"></div>
    </section>
  </main>
  <script type="module" src="/script/index.js"></script>
</body>
</html>
