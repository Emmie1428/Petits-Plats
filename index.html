<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Les Petits Plats</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <!--<link rel="stylesheet" href="style.css"> -->
</head>
<body>
  <header class="grid flex-col">
    <img class=" logo z-10 absolute" src="assets/Logo.png" alt="Logo Les Petits Plats">
    <img class="head_background z-0 object-cover" src="assets/arrie-plan.jpg" alt="">
    <h1 class="anton-font dark-yellow absolute z-10 self-center">CHERCHEZ PARMI PLUS DE 1500 RECETTES <br>DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>
    <div class="search-bar absolute z-10 bg-white manrope-font">
      <input class="searchSpace" type="search" placeholder="Rechercher une recette, un ingrédient, ..." name="search-bar">
      <button class="searchButton" type="submit">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
          <path fill="#ffffff" d="M480 272C480 317.9 465.1 360.3 440 394.7L566.6 521.4C579.1 533.9 579.1 554.2 566.6 566.7C554.1 579.2 533.8 579.2 521.3 566.7L394.7 440C360.3 465.1 317.9 480 272 480C157.1 480 64 386.9 64 272C64 157.1 157.1 64 272 64C386.9 64 480 157.1 480 272zM272 416C351.5 416 416 351.5 416 272C416 192.5 351.5 128 272 128C192.5 128 128 192.5 128 272C128 351.5 192.5 416 272 416z"/>
        </svg>
    </div>
  </header>
  <main>
    <section class="filters container w-full">
      
      <!-- 3 listes déroulantes (Ingrédients / Appareils / Ustensils) -->
       <p>150 recettes</p>
    </section>
    <section class="recipe_section grid grid-cols-3 container w-full">
      <card class="recipeCard bg-white hidden container">
        <img class="imgRecipe object-cover">
        <p class="recipeTime text-xs"></p>
        <div class="recipeText manrope-font">
          <h2 class="recipeName anton-font text-lg"></h2>
          <h3 class="descriptionTitle text-xs font-bold">Recette</h3>
          <p class="recipeDescription text-sm"></p>
          <h3 class="ingredientsTitle text-xs font-bold">Ingrédients</h3>
          <ul class="ingredientsList text-sm font-medium"></ul>
        </div>
      </card>
    </section>
  </main>
  <script type="module">
    import displayRecipes from "/script/index.js";
  </script>
</body>
</html>
