<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/c6b75d90fa.js" crossorigin="anonymous"></script>
    <title>Les petits plats</title>
</head>

<body>
    <!-- En-tête -->
    <header>
        <h1 id="siteName"><img src="./assets/Images/Logo/Les petits plats (1).png" alt="Logo du site les petits plats"
                id="logo">
            <div id="ellipseOut">
                <div id="ellipseIn"></div>
            </div>
        </h1>
    </header>

    <main>
        <!-- Section héro -->
        <section id="hero">
            <h2 id="welcome">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h2>
            <div id="labelSearch">
                <input type="text" name="searchInput" id="searchInput" aria-labelledby="searchInputButton"
                    placeholder="rechercher un ingrédients, une recettes, etc...">
                <svg id="searchInputButton" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 
                        376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 
                        0 1 0 0-288 144 144 0 1 0 0 288z" fill="white" />
                </svg>

            </div>
        </section>

        <!-- Section filtres et labels -->
        <section id="labelsAndFiltersContainer">
            <!-- Conteneur des filtres -->
            <div id="filtersContainer">
                <div id="filters">
                    <div id="ingredientsFilter" class="filter">
                        <div id="ingredients" class="filterBtn">
                            <p>Ingrédients</p>
                            <i class="fa-solid fa-chevron-down"></i>
                            <div id="ingredientsList" class="filterList hidden">
                                <div class="InputFilterBtn">
                                    <input type="text" name="SearchInputIngredient" class="filterInput">
                                    <button>
                                        <i class="fa-solid fa-magnifying-glass FiltersIcon"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="appliancesFilter" class="filter">
                        <div id="appliances" class="filterBtn">
                            <p>Matériel</p>
                            <i class="fa-solid fa-chevron-down"></i>

                            <div id="appliancesList" class="filterList hidden">
                                <div class="InputFilterBtn">
                                    <input type="text" name="SearchInputAppliances" class="filterInput">
                                    <button><i class="fa-solid fa-magnifying-glass FiltersIcon"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="ustensilesFilter" class="filter">
                        <div id="ustensiles" class="filterBtn">
                            <p>Ustensiles</p>
                            <i class="fa-solid fa-chevron-down"></i>

                            <div id="ustensilesList" class="filterList hidden">
                                <div class="InputFilterBtn">
                                    <input type="text" name="SearchInputUstensiles" class="filterInput">
                                    <button><i class="fa-solid fa-magnifying-glass FiltersIcon"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>











                <!-- Nombre total de recettes -->
                <div id="totalRecipes">
                    <span id="summer">25</span> Recettes
                </div>
            </div>
            <!-- Conteneur des labels -->
            <div id="labelsContainer">
            </div>
        </section>

        <!-- Conteneur des cartes de recettes -->
        <section id="RecipesCardsContainer">

        </section>
    </main>

    <footer>

    </footer>
</body>
<!-- Scripts -->
<script src="/scripts/pages/index.js" type="module"></script>
<script src="https://kit.fontawesome.com/c6b75d90fa.js" crossorigin="anonymous"></script>

</html>
